<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../css/style_sheet.css">

</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class=" emp-text ">EMPLOYEE</span><br>
                <span class=" emp-text emp-payroll ">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile</label>
                <div class="profile-radio-content">
                    <label>
            <input type="radio" name="profile" id="profile1" value="../assets/profile-image/Ellipse -3.png" required>
            <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png" alt="Profile Pic">
          </label>
                    <label>
            <input type="radio" id="profile2" name="profile" value="../assets/profile-image/Ellipse -1.png" required>
            <img class="profile" id='image2' src="../assets/profile-images/Ellipse -1.png" alt="Profile Pic">
          </label>
                    <label>
            <input type="radio" id="profile3" name="profile" value="../assets/profile-image/Ellipse -8.png" required>
            <img class="profile" id='image3' src="../assets/profile-images/Ellipse -8.png" alt="Profile Pic">
          </label>
                    <label>
            <input type="radio" id="profile4" name="profile" value="../assets/profile-image/Ellipse -7.png" required>
            <img class="profile" id='image4' src="../assets/profile-images/Ellipse -7.png" alt="Profile Pic">
          </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div class="gender-radio-content">
                    <input type="radio" name="gender" id="male" value="Male">
                    <label class="label text" for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label class="label text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div class="department-checkbox-content">
                    <input type="checkbox" name="hr" id="hr" value="hr">
                    <label class="label text" for="hr">Hr</label>
                    <input type="checkbox" name="sales" id="sales" value="sales">
                    <label class="label text" for="sales">Sales</label>
                    <input type="checkbox" name="finance" id="finance" value="finance">
                    <label class="label text" for="finance">Finance</label>
                    <input type="checkbox" name="engineer" id="engineer" value="engineer">
                    <label class="label text" for="engineer">Engineer</label>
                    <input type="checkbox" name="others" id="others" value="others">
                    <label class="label text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Enter your salary</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
</body>

</html>


</html>
